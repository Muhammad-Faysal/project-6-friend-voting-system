 <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Friends Online Voting</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="logo-1913689_1280.png" type="image/x-icon">
        <link href=
    "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <script src=
    "https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js">
        </script>
    </head>
    
    <body class="bg-gray-100 h-screen flex 
                flex-col justify-center items-center">
        <div class="p-8 rounded-lg shadow-md w-full 
                    md:w-1/2 lg:w-1/3 border-2-green-600 sh">
            <h1 class="text-3xl font-bold text-center mb-8">
                Friend Voting
            </h1>
            <div class="flex flex-col mb-4">
                <label for="color" class="text-lg font-semibold mb-2">
                    Select Name:
                </label>
                <select id="color"
                        class="border border-gray-300 rounded-md 
                            py-2 px-3 focus:outline-none">
                    <option value="Faisal">Faisal</option>
                    <option value="Munib">Munib</option>
                    <option value="Abdul rehman">Abdul rehman</option>
                    <option value="Umair">Umair</option>
                </select>
            </div>
            <button id="voteButton"
                    class="bg-green-500 text-white px-6 py-2 
                        rounded-md self-center mt-4 focus:outline-none">
                Vote
            </button>
            <button id="clearButton"
                class="bg-red-500 text-white px-6 py-2 
                    rounded-md self-center mt-2 focus:outline-none">
                Clear Votes
            </button>
            <button id="pieChartButton"
                class="bg-purple-500 text-white px-6 py-2 
                    rounded-md self-center mt-2 focus:outline-none">
                Result
            </button>
            <div id="result" class="mt-8"></div>
            <div id="votes" class="mt-8">
                <h2 class="text-xl font-semibold mb-4 cr">
                    Voted List:
                </h2>
            </div>
            <div class="w-64 h-64 mx-auto txt">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
 
        

        <script src="app.js">

        </script>
    </body>
    
    </html>
